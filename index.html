  <script>
    //JS
    layui.use(["element", "layer", "util", "table"], function () {
      var element = layui.element,
        layer = layui.layer,
        util = layui.util,
        $ = layui.$,
        table = layui.table;

      //头部事件
      util.event("lay-header-event", {
        //左侧菜单事件
        menuLeft: function (othis) {
          layer.msg("展开左侧菜单的操作", { icon: 0 });
        },
        menuRight: function () {
          layer.open({
            type: 1,
            content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
            area: ["260px", "100%"],
            offset: "rt", //右上角
            anim: 5,
            shadeClose: true,
          });
        },
      });

      //用户信息列表
      table.render({
        elem: "#userList",
        height: 500,
        url: "/api/userInfo", //数据接口
        page: true, //开启分页
        cols: [
          [
            //表头
            { field: "id", title: "ID", width: 80, sort: true, fixed: "left" },
            { field: "name", title: "姓名", width: 80 },
            { field: "age", title: "年龄", width: 80 },
            { field: "sex", title: "性别", width: 80, sort: true },
            { field: "phone", title: "手机号", width: 80 },
            { field: "major", title: "专业", width: 80 },
            { field: "studentNum", title: "学号", width: 80 },
            { field: "class", title: "班级", width: 80 },
            { field: "grade", title: "年纪", width: 80 },
            { field: "college", title: "学院", width: 80, sort: true },
            { field: "userCode", title: "用户code", width: 80, sort: true },
          ],
        ],
      });
    });
  </script>
  <script>
    // init();
    function init() {
      $.ajax("/api/userInfo", {
        method: "get",
      }).done(function (res) {
        if (res && res.data !== undefined) {
          var body = createTable(res.data);
          $("#userInfoList").html(body);
        }
      });
    }
    function createTable(data) {
      var body = "";
      for (let index = 0; index < data.length; index++) {
        body += `<tr>
            <td>${data[index].name}</td>
            <td>${data[index].age}</td>
            <td>${data[index].sex}</td>
            <td>${data[index].phone}</td>
            <td>${data[index].major}</td>
            <td>${data[index].studentNum}</td>
            <td>${data[index].class}</td>
            <td>${data[index].grade}</td>
            <td>${data[index].college}</td>
          </tr>`;
      }
      return body;
    }
    function set(action) {
      $.ajax("/api/count", {
        method: "POST",
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        data: JSON.stringify({
          action: action,
        }),
      }).done(function (res) {
        if (res && res.data !== undefined) {
          $(".count-number").html(res.data);
        }
      });
    }
  </script>
