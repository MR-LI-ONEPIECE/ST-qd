  <body>
    <div class="layui-layout layui-layout-admin">

        </div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->

        </ul>
        <ul class="layui-nav layui-layout-right">
          <li class="layui-nav-item layui-hide layui-show-md-inline-block">
            <a href="javascript:;">
              <img
                src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"

              />

              <dd><a href="">退出登录</a></dd>

            <a href="javascript:;">

          </li>

      </div>

      <div class="layui-side layui-bg-black">

          <!-- 左侧导航区域（可配合layui已有的垂直导航） -->

            <li class="layui-nav-item layui-nav-itemed">
              <dl class="layui-nav-child">

      <div class="layui-body">

            学生信息列表
          </blockquote>
          <div class="demoTable">
            搜索：
            <div class="layui-inline">
              <input
                class="layui-input"
                name="id"
                id="demoReload"
                autocomplete="off"
              />
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
          </div>
          <table id="userList" lay-filter="test"></table>

          <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
              <button class="layui-btn layui-btn-sm" lay-event="getCheckData">
                获取选中行数据
              </button>
              <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">
                获取选中数目
              </button>
              <button class="layui-btn layui-btn-sm" lay-event="isAll">
                验证是否全选
              </button>
            </div>
          </script>

          <script type="text/html" id="toolbarDemoAdd">
            <div class="layui-btn-container">
              <button class="layui-btn layui-btn-sm" lay-event="getCheckData">
                获取选中行数据
              </button>
              <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">
                获取选中数目
              </button>
              <button class="layui-btn layui-btn-sm" lay-event="isAll">
                验证是否全选
              </button>
              <button class="layui-btn layui-btn-sm" lay-event="addActivity">
                添加
              </button>
            </div>
          </script>

          <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"
              >删除</a
            >

    <div class="form" id="form">
      <div class="form-title">
        <h3>学生信息管理系统</h3>
        <h4>欢迎登陆</h4>
      </div>
      <form class="layui-form" action="" lay-filter="example">
        <div class="layui-form-item">
          <label class="layui-form-label">输入框</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="username"
              lay-verify="title"
              autocomplete="off"
              placeholder="请输入标题"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">密码框</label>
          <div class="layui-input-block">
            <input
              type="password"
              name="password"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" type="button" id="submitUser">
              立即提交
            </button>
          </div>

  <script src="https://mat1.gtimg.com/www/asset/lib/jquery/jquery/jquery-1.11.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <!-- 引入 layui.js -->
  <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
  <script>
    var infoList = [
      //表头
      // { field: "id", title: "ID", width: 80, sort: true,  },
      { type: "checkbox", fixed: "left" },
      { field: "name", title: "姓名", width: 80, fixed: "left" },
      { field: "age", title: "年龄", width: 80, sort: true },
      { field: "sex", title: "性别", width: 80, sort: true },
      { field: "phone", title: "手机号", width: 120, sort: true },
      { field: "major", title: "专业", width: 150, sort: true },
      { field: "studentNum", title: "学号", width: 150, sort: true },
      { field: "class", title: "班级", width: 120, sort: true },
      { field: "grade", title: "年纪", width: 120, sort: true },
      { field: "college", title: "学院", width: 150, sort: true },
      { field: "credit", title: "学分", width: 80, sort: true },
      { title: "操作", toolbar: "#barDemo", width: 150, fixed: "right" },
    ];

    var signInList = [
      //表头
      // { field: "id", title: "ID", width: 80, sort: true},

      { field: "name", title: "姓名", width: 120, sort: true, fixed: "left" },
      { field: "title", title: "活动名称", width: 300, sort: true },
      { field: "activityId", title: "活动id", width: 120, sort: true },
      { field: "year", title: "年", width: 80, sort: true },
      { field: "month", title: "月", width: 80, sort: true },
      { field: "day", title: "日", width: 80, sort: true },
    ];

    //活动列表
    var activityList = [
      { field: "id", title: "ID", width: 80, sort: true, fixed: "left" },
      { field: "name", title: "活动名称", width: 300, sort: true },
    ];
    //登录验证
    var isLogin = false;
    var title = "学生信息列表";
    //JS
    layui.use(["element", "layer", "util", "table", "form"], function () {
      var element = layui.element,
        layer = layui.layer,
        util = layui.util,
        $ = layui.$,
        table = layui.table,
        form = layui.form,
        active = {
          reload: function () {
            var demoReload = $("#demoReload");

            //执行重载
            table.reload("currentList", {
              page: {
                curr: 1, //重新从第 1 页开始
              },
              where: {
                key: demoReload.val(),
              },
            });
          },
        };

      $(".demoTable .layui-btn").on("click", function () {
        var type = $(this).data("type");
        active[type] ? active[type].call(this) : "";
      });

      layer.open({
        type: 1,
        area: ["500px", "300px"],
        title: false, //不显示标题
        shade: 1, //遮罩透明度
        skin: "layui-layer-demo", //样式类名
        closeBtn: 0, //不显示关闭按钮
        anim: 2,
        shadeClose: false, //开启遮罩关闭
        content: $("#form"),
      });
      layui.$("#submitUser").on("click", function () {
        var data = form.val("example");
        $.ajax("/api/login", {
          method: "POST",
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          data: JSON.stringify(data),
        }).done(function (res) {
          if (res && res.code === 0) {
            layer.closeAll();
            $("#form").html("");
            isLogin = true;
            createTable(table, "/api/userInfo", infoList);
          } else {
            layer.msg("账号或密码错误");
          }
        });
      });
      //左侧导航栏点击事件
      element.on("nav(leftNav)", function (data) {
        if (data.context.name === "infoList") {
          createTable(table, "/api/userInfo", infoList);
          title = "学生信息列表";
        } else if (data.context.name === "signInList") {
          createTable(table, "/api/signInAll", signInList);
          title = "学生签到列表";
        } else if (data.context.name === "activityList") {
          createTable(table, "/api/activity", activityList);
          title = "活动列表";
        }
        $("#blockBox").text(title);
      });
      //头部事件
      util.event("lay-header-event", {
        //左侧菜单事件
        menuLeft: function (othis) {
          layer.msg("展开左侧菜单的操作", { icon: 0 });
        },
        menuRight: function () {
          layer.open({
            type: 1,
            content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
            area: ["260px", "100%"],
            offset: "rt", //右上角
            anim: 5,
            shadeClose: true,
          });
        },
      });

      //头工具栏事件
      table.on("toolbar(test)", function (obj) {
        var checkStatus = table.checkStatus(obj.config.id);
        switch (obj.event) {
          case "getCheckData":
            var data = checkStatus.data;
            layer.alert(JSON.stringify(data));
            break;
          case "getCheckLength":
            var data = checkStatus.data;
            layer.msg("选中了：" + data.length + " 个");
            break;
          case "isAll":
            layer.msg(checkStatus.isAll ? "全选" : "未全选");
            break;
          case "addActivity":
            //添加活动
            layer.prompt(
              {
                formType: 2,
                value: "",
              },
              function (value, index) {
                $.ajax("/api/activity", {
                  method: "POST",
                  contentType: "application/json; charset=utf-8",
                  dataType: "json",
                  data: JSON.stringify({
                    name: value,
                  }),
                }).done(function (res) {
                  if (res && res.code === 0) {
                    createTable(table, "/api/activity", activityList);
                    title = "活动列表";
                    $("#blockBox").text(title);
                    layer.msg("添加成功");
                  } else {
                    layer.msg("添加失败");
                  }
                });
              }
            );
            break;
          //自定义头工具栏右侧图标 - 提示
          case "LAYTABLE_TIPS":
            layer.alert(title);
            break;
        }
      });

      //监听行工具事件
      table.on("tool(test)", function (obj) {
        var data = obj.data;
        if (obj.event === "del") {
          layer.confirm("是否确定删除该行？", function (index) {
            //删除信息
            $.ajax("/api/userInfo", {
              method: "DELETE",
              contentType: "application/json; charset=utf-8",
              dataType: "json",
              data: JSON.stringify(data),
            }).done(function (res) {
              if (res && res.code === 0) {
                obj.del();
                layer.close(index);
              } else {
                layer.msg("删除失败");
              }
            });
          });
        } else if (obj.event === "edit") {
          layer.prompt(
            {
              formType: 2,
              value: data.credit,
            },
            function (value, index) {
              //更改学分
              $.ajax("/api/update/userInfo", {
                method: "POST",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: JSON.stringify({
                  ...data,
                  credit: value,
                }),
              }).done(function (res) {
                if (res && res.code === 0) {
                  obj.update({
                    credit: value,
                  });
                  layer.close(index);
                } else {
                  layer.msg("更改失败");
                }
              });
            }
          );
        }
      });
    });

    function createTable(table, url, data) {
      if (!isLogin) {
        return;
      }
      //用户签到列表 或者 用户信息列表 或者  活动列表
      table.render({
        id: "currentList",
        elem: "#userList",
        // height: 500,
        url, //数据接口
        toolbar: url === "/api/activity" ? "#toolbarDemoAdd" : "#toolbarDemo", //开启头部工具栏，并为其绑定左侧模板
        defaultToolbar: [
          "filter",
          "exports",
          "print",
          {
            //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
            title: "提示",
            layEvent: "LAYTABLE_TIPS",
            icon: "layui-icon-tips",
          },
        ],
        page: true, //开启分页
        cols: [data],
        parseData: function (res) {
          if (res.data && res.data[0].name) {
            return res;
          } else {
            var data = res.data.map((item) => {
              return {
                ...item,
                name: item.UserInfo.name,
              };
            });
            return {
              code: res.code,
              data,
            };
          }
        },
      });
    }
  </script>
